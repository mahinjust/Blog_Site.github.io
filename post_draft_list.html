{% extends 'blog/base.html'%}
{% block content %}
   {% for post in posts %}
   <div class="post">
      <p class='date'>Created:{{post.created_date|date:'d-m-y'}}</p>
      <h1>
        <a href="{% url 'post_detail' pk=post.pk %}">{{post.titl}}</a>
      </h1>
      <p>{{post.text|truncatechars:200}}</p>
   </div>
   {% endfor %}

{% endblock %}
